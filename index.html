<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お菓子レシピ管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        .tab-button.active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }

        .modal {
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .loader-container.active {
            display: flex;
        }

        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .product-button.active {
            background-color: #4f46e5;
            color: white;
        }

        .sim-value {
            color: #22c55e;
            font-weight: bold;
        }

        .sim-arrow {
            color: #6b7280;
        }

        .simulation-price-input {
            background-color: #f0f9ff;
            border-color: #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div id="loader-container"
        class="loader-container fixed inset-0 bg-gray-600 bg-opacity-75 z-50 items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
        <p id="loader-text" class="text-white text-lg mt-4">処理中...</p>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold text-gray-800">お菓子レシピ管理アプリ</h1>
                <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-gray-600">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
            <p class="text-gray-600">原材料、レシピ、商品を一元管理し、原価計算を自動化します。</p>
        </header>

        <!-- タブナビゲーション -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="flex flex-wrap -mb-px" id="tab-nav">
                <button data-tab="dashboard"
                    class="tab-button active text-lg font-medium p-4 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-300">ダッシュボード</button>
                <button data-tab="products"
                    class="tab-button text-lg font-medium p-4 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-300">商品管理</button>
                <button data-tab="recipes"
                    class="tab-button text-lg font-medium p-4 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-300">レシピ管理</button>
                <button data-tab="ingredients"
                    class="tab-button text-lg font-medium p-4 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-300">原材料管理</button>
            </nav>
        </div>

        <!-- タブコンテンツ -->
        <main id="tab-content">
            <!-- ダッシュボード -->
            <div id="dashboard-content" class="tab-pane active">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex flex-col md:flex-row gap-6">
                        <!-- Left: Product List -->
                        <div class="w-full md:w-1/4">
                            <h2 class="text-xl font-bold mb-4 text-gray-700">商品リスト</h2>
                            <div id="analysis-product-list" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                                <!-- Product buttons will be rendered here -->
                            </div>
                        </div>

                        <!-- Right: Analysis Area -->
                        <div class="w-full md:w-3/4">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold text-gray-700">商品分析</h2>
                                <div class="flex items-center">
                                    <span class="mr-3 text-sm font-medium text-gray-900">価格シミュレーションモード</span>
                                    <label class="inline-flex relative items-center cursor-pointer">
                                        <input type="checkbox" id="simulation-mode-toggle" class="sr-only peer">
                                        <div
                                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 p-4 bg-gray-50 rounded-lg">
                                <div>
                                    <label for="analysis-date"
                                        class="block text-sm font-medium text-gray-700">基準日</label>
                                    <input type="date" id="analysis-date"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                            </div>

                            <div id="analysis-result" class="mt-4 hidden">
                                <div class="flex justify-between items-start mb-4">
                                    <h3 id="analysis-product-name" class="text-xl font-bold"></h3>
                                    <button id="generate-quality-label-btn"
                                        class="bg-gradient-to-r from-teal-500 to-cyan-500 text-white font-bold py-2 px-4 rounded-md hover:opacity-90 transition whitespace-nowrap">
                                        ✨ AIで品質表示を作成
                                    </button>
                                </div>

                                <h4 class="text-lg font-semibold mt-4 mb-2">サマリー</h4>
                                <div class="p-4 border rounded-lg bg-gray-50">
                                    <div id="analysis-summary"
                                        class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center"></div>
                                </div>
                                <div class="mt-6">
                                    <h4 class="text-lg font-semibold mb-2">栄養成分表示 (商品全体)</h4>
                                    <div id="analysis-nutrition" class="bg-gray-50 p-4 rounded-md"></div>
                                </div>
                                <div class="mt-6">
                                    <h4 class="text-lg font-semibold mb-2">原材料一覧 (重量順)</h4>
                                    <div id="analysis-ingredients-table-container" class="overflow-x-auto"></div>
                                </div>
                                <div id="simulation-actions" class="mt-8 text-right space-x-4 hidden">
                                    <button id="discard-simulation-btn"
                                        class="bg-gray-500 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-600 transition">変更を破棄</button>
                                    <button id="save-simulation-btn"
                                        class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition">この価格を保存</button>
                                </div>
                            </div>
                            <div id="analysis-placeholder" class="text-center py-16 text-gray-500">
                                <p>左のリストから商品を選択してください。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商品管理 -->
            <div id="products-content" class="tab-pane hidden">
                <div class="flex justify-end mb-4">
                    <button id="add-product-btn"
                        class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition">新規商品登録</button>
                </div>
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <!-- レシピ管理 -->
            <div id="recipes-content" class="tab-pane hidden">
                <div class="flex justify-end mb-4">
                    <button id="add-recipe-btn"
                        class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition">新規レシピ登録</button>
                </div>
                <div id="recipe-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <!-- 原材料管理 -->
            <div id="ingredients-content" class="tab-pane hidden">
                <div class="flex justify-end mb-4">
                    <button id="add-ingredient-btn"
                        class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition">新規原材料登録</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        原材料名</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        最新価格</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        アクション</th>
                                </tr>
                            </thead>
                            <tbody id="ingredient-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- モーダルウィンドウ（内容はJSで生成） -->
    <div id="modal-container"></div>

    <!-- JavaScriptファイルを分離して読み込む -->
    <script src="script.js" defer></script>
</body>

</html>
